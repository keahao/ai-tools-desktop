  <style>

    .container { max-width:500px; margin:0 auto; }

<body>
  <div class="container">

    <div class="card">

      <div class="hint">è·å–æ–¹å¼ï¼š<a href="https://openrouter.ai/keys" target="_blank">openrouter.ai/keys</a></div>

  <script>
    function load() {
      const config = localStorage.getItem('ai-tools-config');
      if (config) {
        const {apiKey, model} = JSON.parse(config);
        document.getElementById('apiKey').value = apiKey || '';
        document.getElementById('model').value = model || 'deepseek/deepseek-chat';

    }
    
    function save() {
      const apiKey = document.getElementById('apiKey').value;
      const model = document.getElementById('model').value;
      
      if (!apiKey) {
        showStatus('è¯·è¾“å…¥ API Key', false);
        return;
      }
      
      localStorage.setItem('ai-tools-config', JSON.stringify({apiKey, model}));
      showStatus('è®¾ç½®å·²ä¿å­˜ï¼', true);
    }
    
    function showStatus(msg, success) {
      const status = document.getElementById('status');
      status.textContent = msg;
      status.className = 'status ' + (success ? 'success' : 'error');
      status.style.display = 'block';
    }
    
    load();
  </script>
