<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Tools Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --accent: #06b6d4;
      --bg-dark: #0f172a;
      --bg-card: rgba(30, 41, 59, 0.8);
      --text: #f1f5f9;
      --text-muted: #94a3b8;
      --border: rgba(148, 163, 184, 0.1);
      --glow: rgba(99, 102, 241, 0.5);
    }
    
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-dark);
      min-height: 100vh;
      color: var(--text);
      overflow-x: hidden;
    }

    /* Âä®ÊÄÅËÉåÊôØ */
    .bg-gradient {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: 
        radial-gradient(ellipse at top left, rgba(99, 102, 241, 0.15), transparent 50%),
        radial-gradient(ellipse at bottom right, rgba(139, 92, 246, 0.15), transparent 50%),
        radial-gradient(ellipse at center, rgba(6, 182, 212, 0.1), transparent 70%);
      z-index: -1;
    }

    /* Â§¥ÈÉ® */
    .header {
      padding: 40px 20px 20px;
      text-align: center;
    }
    
    .logo {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }
    
    .logo-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      box-shadow: 0 8px 32px var(--glow);
    }
    
    h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #fff 0%, #94a3b8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      color: var(--text-muted);
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.5px;
    }

    /* Â∑•ÂÖ∑ÁΩëÊ†º */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .tools-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    .tool-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .tool-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
    }

    .tool-card:hover {
      transform: translateY(-8px);
      border-color: var(--primary);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.3),
        0 0 40px var(--glow);
    }

    .tool-icon {
      width: 56px;
      height: 56px;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(139, 92, 246, 0.2));
      border: 1px solid rgba(99, 102, 241, 0.3);
    }

    .tool-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--text);
    }

    .tool-desc {
      font-size: 13px;
      color: var(--text-muted);
      line-height: 1.5;
    }

    /* Â∑•‰ΩúÂå∫ */
    .workspace {
      display: none;
      animation: fadeIn 0.3s ease;
    }
    
    .workspace.show { display: block; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .workspace-card {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 32px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.3);
      color: var(--primary);
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
      margin-bottom: 24px;
    }

    .back-btn:hover {
      background: rgba(99, 102, 241, 0.2);
      transform: translateX(-4px);
    }

    .workspace-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }

    .workspace-header .tool-icon {
      margin-bottom: 0;
    }

    .workspace-header h2 {
      font-size: 24px;
      font-weight: 600;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 20px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid var(--border);
      border-radius: 16px;
      color: var(--text);
      font-size: 15px;
      font-family: inherit;
      resize: none;
      transition: all 0.2s;
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    textarea::placeholder {
      color: var(--text-muted);
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 14px 32px;
      border-radius: 14px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      margin-top: 20px;
      transition: all 0.3s;
      box-shadow: 0 4px 20px var(--glow);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px var(--glow);
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .output {
      margin-top: 24px;
      padding: 24px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid var(--border);
      border-radius: 16px;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.8;
      color: var(--text);
    }

    .footer {
      text-align: center;
      padding: 40px 20px;
      color: var(--text-muted);
      font-size: 13px;
    }

    /* ÂìçÂ∫îÂºè */
    @media (max-width: 900px) {
      .tools-grid { grid-template-columns: repeat(2, 1fr); }
    }
    
    @media (max-width: 600px) {
      .tools-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="bg-gradient"></div>
  
  <div class="header">
    <div class="logo">
      <div class="logo-icon">‚ö°</div>
    </div>
    <h1>AI Tools Hub</h1>
    <p class="subtitle">9Ê¨æ‰∏ì‰∏öAIÂ∑•ÂÖ∑ ¬∑ ‰∏ÄÁ´ôÂºèÊô∫ËÉΩËß£ÂÜ≥ÊñπÊ°à</p>
  </div>

  <div class="container">
    <div class="tools-grid" id="toolsGrid"></div>

    <div class="workspace" id="workspace">
      <div class="workspace-card">
        <button class="back-btn" onclick="showTools()">
          <span>‚Üê</span> ËøîÂõû
        </button>
        <div class="workspace-header">
          <div class="tool-icon" id="workspaceIcon"></div>
          <h2 id="workspaceTitle"></h2>
        </div>
        <textarea id="input" placeholder="ÊèèËø∞ÊÇ®ÁöÑÈúÄÊ±ÇÔºåAI Â∞Ü‰∏∫ÊÇ®ÁîüÊàê‰∏ì‰∏öÂÜÖÂÆπ..."></textarea>
        <button class="btn-primary" id="generateBtn" onclick="generate()">
          <span>‚ú®</span>
          <span id="btnText">ÁîüÊàêÂÜÖÂÆπ</span>
        </button>
        <div class="output" id="output"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    AI Tools Hub v1.0.0 ¬∑ Powered by DeepSeek AI
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    const tools = [
      { id: 'report', name: 'Êä•ÂëäÁîüÊàê', icon: 'üìä', desc: 'ÂèØË°åÊÄßÁ†îÁ©∂ ¬∑ ÂïÜ‰∏öËÆ°Âàí ¬∑ Â∏ÇÂú∫Ë∞ÉÁ†î', color: '#6366f1' },
      { id: 'video', name: 'ËßÜÈ¢ëËÑöÊú¨', icon: 'üé¨', desc: 'YouTube ¬∑ TikTok ¬∑ Áü≠ËßÜÈ¢ëËÑöÊú¨', color: '#8b5cf6' },
      { id: 'novel', name: 'Â∞èËØ¥ÂÜô‰Ωú', icon: 'üìö', desc: 'ËßíËâ≤ÂºÄÂèë ¬∑ ÊÉÖËäÇÂ§ßÁ∫≤ ¬∑ Á´†ËäÇËçâÁ®ø', color: '#a855f7' },
      { id: 'course', name: 'ËØæÁ®ãËÆæËÆ°', icon: 'üìù', desc: 'Âú®Á∫øËØæÁ®ã ¬∑ ÂüπËÆ≠Â§ßÁ∫≤ ¬∑ ÊïôÂ≠¶ËÆæËÆ°', color: '#06b6d4' },
      { id: 'language', name: 'ËØ≠Ë®ÄÂ≠¶‰π†', icon: 'üåç', desc: 'ÂØπËØùÁªÉ‰π† ¬∑ ËØ≠Ê≥ïËÆ≤Ëß£ ¬∑ ËØçÊ±áËÆ≠ÁªÉ', color: '#14b8a6' },
      { id: 'business', name: 'ÂïÜ‰∏öËÆ°Âàí', icon: 'üè¢', desc: 'ÊäïËµÑ‰∫∫Á∫ßÂïÜ‰∏öËÆ°Âàí‰π¶', color: '#f59e0b' },
      { id: 'competitor', name: 'Á´ûÂìÅÂàÜÊûê', icon: 'üìà', desc: 'Á´û‰∫âÂØπÊâãÂàÜÊûê ¬∑ SWOT ¬∑ Á≠ñÁï•', color: '#ef4444' },
      { id: 'sales', name: 'ÈîÄÂîÆÂàÜÊûê', icon: 'üí∞', desc: 'Ë∂ãÂäøÈ¢ÑÊµã ¬∑ Êú∫‰ºöËØÜÂà´ ¬∑ ÈîÄÂîÆÊ¥ûÂØü', color: '#22c55e' },
      { id: 'user', name: 'Áî®Êà∑ÂàÜÊûê', icon: 'üë•', desc: 'Ë°å‰∏∫Ê®°Âºè ¬∑ ËΩ¨Âåñ‰ºòÂåñ ¬∑ Áî®Êà∑ÁîªÂÉè', color: '#3b82f6' }
    ];

    let currentTool = null;

    function renderTools() {
      const grid = document.getElementById('toolsGrid');
      grid.innerHTML = tools.map(t => `
        <div class="tool-card" onclick="selectTool('${t.id}')">
          <div class="tool-icon" style="background: linear-gradient(135deg, ${t.color}22, ${t.color}11); border-color: ${t.color}44;">
            ${t.icon}
          </div>
          <div class="tool-name">${t.name}</div>
          <div class="tool-desc">${t.desc}</div>
        </div>
      `).join('');
    }

    function selectTool(id) {
      currentTool = tools.find(t => t.id === id);
      document.getElementById('toolsGrid').style.display = 'none';
      document.getElementById('workspace').classList.add('show');
      document.getElementById('workspaceIcon').innerHTML = currentTool.icon;
      document.getElementById('workspaceIcon').style.background = `linear-gradient(135deg, ${currentTool.color}22, ${currentTool.color}11)`;
      document.getElementById('workspaceIcon').style.borderColor = `${currentTool.color}44`;
      document.getElementById('workspaceTitle').textContent = currentTool.name;
      document.getElementById('input').value = '';
      document.getElementById('output').textContent = '';
    }

    function showTools() {
      document.getElementById('toolsGrid').style.display = 'grid';
      document.getElementById('workspace').classList.remove('show');
      currentTool = null;
    }

    async function generate() {
      const input = document.getElementById('input').value;
      if (!input.trim()) return;

      const btn = document.getElementById('generateBtn');
      const btnText = document.getElementById('btnText');
      const output = document.getElementById('output');
      
      btn.disabled = true;
      btnText.textContent = 'ÁîüÊàê‰∏≠...';
      output.textContent = '‚ú® AI Ê≠£Âú®‰∏∫ÊÇ®ÁîüÊàê‰∏ì‰∏öÂÜÖÂÆπ...';

      try {
        const result = await ipcRenderer.invoke('generate', { tool: currentTool.id, input });
        output.textContent = result;
      } catch (e) {
        output.textContent = '‚ùå ÁîüÊàêÂ§±Ë¥•Ôºö' + e.message;
      }

      btn.disabled = false;
      btnText.textContent = 'ÁîüÊàêÂÜÖÂÆπ';
    }

    renderTools();
  </script>
</body>
</html>
